<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banner</title>
    </head>
    <body>
        <div class="banner">
            <header class="header">
                <a href="#" class="header__close"></a>
                <a href="#" class="header__restore">Restore</a>
            </header>
            <div class="features">
                <h1 class="features__info">Unlimited access to all features</h1>
                <ul class="features__list">
                    <li class="features__list-item">
                        <div class="features__img-wrapper">
                            <img src="assets/images/unlimited-docs.svg" alt="" class="features__docs-img" />
                        </div>
                        <span class="features__unlimited-docs">Unlimited documents</span>
                    </li>
                    <li class="features__list-item">
                        <div class="features__img-wrapper">
                            <img src="assets/images/export.svg" alt="" class="features__export-img" />
                        </div>
                        <span class="features__count-mode">100% data ownership</span>
                    </li>
                    <li class="features__list-item">
                        <div class="features__img-wrapper">
                            <img src="assets/images/no-ads.svg" alt="" class="features__no-ads-img" />
                        </div>
                        <span class="features__text-rec">Email reports</span>
                    </li>
                </ul>
            </div>
            <div class="plans-selection">
                <div class="plans-selection__plans">
                    <div class="plan-card plan-card--selected">
                        <div class="plan-card__content-wrapper">
                            <p class="plan-card__title">Monthly</p>
                            <p class="plan-card__price-info">
                                <span class="plan-card__full-price">$9.99</span>
                                <span class="plan-card__period">per month</span>
                            </p>
                        </div>
                        <div class="flex-center plan-card__ribbon">
                            <p class="plan-card__ribbon-text">3 days free!</p>
                        </div>
                        <p class="plan-card__month-price">$9.99 month</p>
                    </div>
                    <div class="plan-card plan-card--with-discount">
                        <div class="flex-center plan-card__discount">-83%</div>
                        <div class="plan-card__content-wrapper">
                            <p class="plan-card__title">Annually</p>
                            <p class="plan-card__price-info">
                                <span class="plan-card__full-price">$19.99</span>
                                <span class="plan-card__period">per year</span>
                            </p>
                        </div>
                        <div class="flex-center plan-card__ribbon">
                            <p class="plan-card__ribbon-text">Most popular</p>
                        </div>
                        <p class="plan-card__month-price">$1.66 month</p>
                    </div>
                </div>
                <a class="btn" href="https://apple.com" target="_blank" rel="noopener noreferrer">Continue</a>
            </div>
            <footer class="footer">
                <p class="footer__info">Auto-rewable. Cancel anytime</p>
                <div class="footer__links">
                    <a href="#" class="footer__terms">Terms of Use</a>
                    <a href="#" class="footer__privacy">Privacy Policy</a>
                </div>
            </footer>
        </div>
    </body>
</html>
